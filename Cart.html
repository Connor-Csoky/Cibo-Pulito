<!DOCTYPE html>
    <head>
        <link rel="stylesheet" type="text/css" href="headFoot.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="loginCheck.js"></script>

    <body>
        <header>
            <div class="top">
                <img src="imgs/CIbo Polito-logos_transparent.png">
                <h1 class="headTitle">CIBO PULITO</h1>
                <div class="loginButt">
                    <a href="Cart.html"><ion-icon name="cart-outline"></ion-icon></a>
                    <a href="Authentication.html" class="authenticationButt">Login</a>
                </div>
            </div>
            <nav class="links">
                <a href="index.html">Home</a>
                <a href="Menu.html">Menu</a>
                <a href="Reservations.html">Reservations</a>
                <a href="Contact.html">Contact</a>

                <a href="MenuManage.html" class="manageOnly">Manage Menu</a>
                <a href="ReceiptManage.html" class="manageOnly">Manage Receipts</a>
            </nav>
        </header>
        
        <section>
            <div class="section-background">
                <h2 class="section-header" style="padding-top: 50px; padding-bottom:50px;">CART</h2>
                <table class="table">
                    <tr>
                        <th class="cart-item cart-header cart-column">ITEM</th>
                        <th class="cart-price cart-header cart-column">PRICE</th>
                        <th class="cart-quantity cart-header cart-column">CUSTOMIZATION</th>
                        <th class="cart-header cart-column remove" ><p class="fake">X</p></th>
                    </tr>
                    <tr class="blank">
                        <td><p></p></td>
                        <td><p></p></td>
                        <td><textarea readonly></textarea></td>
                    </tr>
                    <tr class="item">
                        <td><p class="test">Meat Lovers Salad</p></td>
                        <td><p class="test">$4.20</p></td>
                        <td><textarea class="test">5</textarea/td>
                    </tr>


                    <span class="selector"></span>
                </table>
                <div class="cart-total">
                    
                    <p class="cart-total-price"><strong class="cart-total-title">Total</strong>$<span class="cartTotal">0</span></p>
                </div>
                <div style="padding-bottom:25px;">
                <button class="btn-purchase" type="button"><p>PURCHASE</p></button>
                </div>
            </div>
        </section>
        
        <footer>
            <div class="footer">
                <nav class="links">
                    <a href="index.html">Home</a>

                </nav>
                <p>&copy; 2021 Aryon, Connor, Javon Inc</p>
            </div>
        </footer>

        <div class="bg-modal">
            <div class="modal">
                <h2>Thanks for your purchase!</h2>
                <a href="index.html" class="btnClose">Return to Home</a>
            </div>
        </div>

        <style>
            

            .hidden {
                display: none;
            }

            .xButton, .fake {
                font-family: Arial, Helvetica, sans-serif;
                text-align: center;
                font-size: 2.3rem;
                color: red;
                font-weight: bold;
                background-color: transparent;
                cursor: pointer;
                text-shadow: 1px 1px 3px black;
            }
            
            .fake {
                color: transparent;
                text-shadow: none;
                cursor:default;
            }

            .test {
                transition: all .5s;
            }

            textarea {
                resize: none;
                border: 1px dashed black;
                width: 100%; 
                height: 100%;
                padding: 1%;
            }

            section {
                margin-bottom: 195px;
                transition: all .5s;
            }
          
            .section-background {
                background-color:#f9d2aa;
                border: 1px solid black;
                width:80%;
                margin: 2rem auto;
                min-width: min-content;
                padding: 0 2rem;
                transition: all .5s;
                min-width: min-content;
            }

            @media screen and (max-width: 1000px) {
                
                .cart-total {
                    font-size: 80%;
                }
    
                .table {
                    font-size: 80%;
                }

                .test {
                    font-size: 80%;
                }

                .btn-purchase p {
                    font-size: 80%;
                }
            }

            .btn-purchase p {
                transition: all .5s;
            }

            .section-header {
                text-align: center;
            }

            .cart-header {
                font-weight: bold;
                font-size: 1.25em;
                color: #333;
            }

            .cart-column {
                border-bottom: 1px solid black;

                margin-top: 10px;

            .cart-total {

                margin-top: 10px;
                margin-right: 10px;
            }

            .cart-total-title {
                font-weight: bold;
                font-size: 1.5em;
                color: black;
                margin-right: 20px;
                color: #333;
                margin-left: .5em;
                font-size: 1.2em;
            }

            .cart-total-price {
                color: #333;
                font-size: 1.1em;
            }

            .btn-purchase {
                background:white;

                margin: 0 auto;
                font-size: 1.75em;
                border-radius: 30px;
                border: 1px solid black;
                padding:10px;
                font-weight: 600;
            }

            .btn-purchase:hover {
                background:#f0a66d;
                color: rgb(255, 255, 255);
                font-weight: bold;
                /* -webkit-text-stroke: 1px black; */
            }

            tr {
                padding: 0 10px;
            }

            td {
                padding: 10px;
                
            }

                margin: 0 auto;
                background-color:white;
                transition: all .5s;
            }

            table, th, td {
                border: 1px solid black;
                border-collapse: collapse;
                font-size: 16px;
            }

            footer {
                position: fixed;
                bottom: 0;
                left: 0;
            }

            .bg-modal {
                display: none;
                position: fixed;
                justify-content: center;
                align-items: center;
                background-color: rgba(0, 0, 0, 0.7);
                width: 100%;
                height: 100%;
                top: 0;
                z-index: 5;
            }

            .modal {
                display: flex;
                flex-direction: column;
                align-items: center;

                background-color: white;
                box-shadow: 2px 2px 10px black;
                height: 15rem;
                width: 20rem;
                gap: 1rem;
            }
            .modal h2 {
                font-size: 2.3rem;
                text-align: center;
            }
            .modal a {
                padding: 3%;
                font-size: 2rem;
                border-radius: 25px;
                text-decoration: none;
                border: 1px solid black;
                color:white;
                background-color: black;
            }

                gap: 2rem;
